global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'trading-engine'
    static_configs:
      - targets: ['host.docker.internal:8080']  # Engine metrics
    scrape_interval: 5s
    metrics_path: /metrics
    
  - job_name: 'questdb'
    static_configs:
      - targets: ['questdb:9003']  # QuestDB health metrics
    scrape_interval: 30s
    metrics_path: /status